name: Update Tahap Status

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tahap-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Recalculate Tahap status
        run: python scripts/update_tahap_status.py

      - name: Commit badge updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update tahap status badge [skip ci]'
          file_pattern: README.md
